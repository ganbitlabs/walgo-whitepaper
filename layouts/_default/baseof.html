<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}" data-theme="{{ .Site.Params.defaultTheme | default "dark" }}">
<head>
  {{- partial "head.html" . -}}
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to content</a>
  {{- partial "reading-progress.html" . -}}
  {{- partial "header.html" . -}}
  <div class="wp-layout">
    {{- partial "sidebar.html" . -}}
    <main class="wp-content" id="main-content">
      {{- block "main" . }}{{ end -}}
    </main>
  </div>
  {{- partial "footer.html" . -}}
  {{- $js := resources.Get "js/main.js" -}}
  <script>{{ $js.Content | safeJS }}</script>
</body>
</html>
