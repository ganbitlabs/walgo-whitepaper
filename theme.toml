name = "Walgo Whitepaper"
license = "MIT"
licenselink = "https://github.com/ganbitlabs/walgo-whitepaper/blob/main/LICENSE"
description = "An academic-style whitepaper theme for blockchain projects. Deploy your whitepaper on-chain via Walrus."
homepage = "https://github.com/ganbitlabs/walgo-whitepaper"
min_version = "0.112.0"

[author]
  name = "Walgo"
