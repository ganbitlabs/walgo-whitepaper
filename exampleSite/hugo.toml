baseURL = "/"
title = "Walgo"
languageCode = "en-us"
theme = "walgo-whitepaper"
canonifyURLs = false
relativeURLs = false
enableRobotsTXT = true
disableKinds = ["taxonomy", "term", "RSS"]

[pagination]
  pagerSize = 1000

[outputs]
  home = ["HTML"]
  section = ["HTML"]
  page = ["HTML"]

[minify]
  disableXML = true
  minifyOutput = true
  # Hugo's CSS minifier breaks var() — walgo handles it
  disableCSS = true

[markup]
  [markup.goldmark.renderer]
    unsafe = false
  [markup.highlight]
    noClasses = false
    lineNos = true
    guessSyntax = true
    style = "github-dark"
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4

[build]
  useResourceCacheWhen = "fallback"


# ─── Theme Config ────────────────────────────────────────────────────────────
[params]

  # ── Identity ─────────────────────────────────────────────────────────────────
  projectName = "Walgo"
  tagline     = "Markdown to Web3, Simplified"
  # local path or "https://..."
  logo        = "/favicon.svg"
  favicon     = "/favicon.svg"

  # ── Document Info ────────────────────────────────────────────────────────────
  version = "0.3.3"
  date    = "2026-02-06"
  authors = ["Walgo Contributors"]
  license = "MIT"

  # ── Cover Page ───────────────────────────────────────────────────────────────
  # local path or "https://..."
  coverLogo       = "/github_walgo.png"
  # max-height (default: 80px)
  coverLogoHeight = "120px"
  ctaText         = "Read Whitepaper"
  abstractTitle   = "Abstract"

  # ── Appearance ───────────────────────────────────────────────────────────────
  # "dark" or "light"
  defaultTheme = "dark"
  accentColor  = "#7C5CFC"

  # ── Fonts ────────────────────────────────────────────────────────────────────
  # Inter & JetBrains Mono are bundled as WOFF2 (zero external requests).
  # Change to any Google Font name to load from fonts.googleapis.com.
  customFonts = true
  fontFamily  = "Inter"
  monoFont    = "JetBrains Mono"
  # force Google Fonts even for bundled fonts
  # disableSelfHostFonts = true
  # custom CSS URL instead of Google Fonts
  # fontUrl = ""

  # ── Feature Toggles ─────────────────────────────────────────────────────────
  showReadingTime      = true
  showLastUpdated      = true
  showSectionNumbers   = true
  showProgressBar      = true
  showFullDocumentView = true

  # ── Social Links ─────────────────────────────────────────────────────────────
  github    = "https://github.com/selimozten/walgo"
  website   = "https://walgo.xyz"
  twitter   = "https://x.com/yourhandle"
  discord   = "https://discord.gg/yourserver"
  telegram  = "https://t.me/yourchannel"
  youtube   = "https://youtube.com/@yourchannel"
  linkedin  = "https://linkedin.com/company/yourcompany"
  reddit    = "https://reddit.com/r/yoursubreddit"
  instagram = "https://instagram.com/yourhandle"
  medium    = "https://medium.com/@yourhandle"


# ─── PDF Download (header button) ───────────────────────────────────────────
[params.pdf]
  enabled = true


# ─── Contract Addresses (footer, copy button + optional explorer link) ───────
[params.contracts.sui]
  label    = "Sui"
  address  = "0x1234...abcd"
  explorer = "https://suiscan.xyz/mainnet/object/"

[params.contracts.ethereum]
  label    = "ETH"
  address  = "0xabcd...1234"
  explorer = "https://etherscan.io/address/"


